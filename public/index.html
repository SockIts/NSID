<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nakamoto STAMP Index Directory - Immutable Digital Artifact Directory on Bitcoin"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Cyberpunk Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>NSI Directory</title>
    <style>
      /* Cyberpunk scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #0A0A0F;
      }
      ::-webkit-scrollbar-track {
        background: rgba(57, 255, 20, 0.05);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #39FF14 0%, #B026FF 100%);
        border-radius: 5px;
        border: 2px solid #0A0A0F;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #B026FF 0%, #39FF14 100%);
      }
      
      /* Selection color */
      ::selection {
        background: rgba(57, 255, 20, 0.3);
        color: #FFFFFF;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        background: #0A0A0F;
        color: #FFFFFF;
        font-family: 'Rajdhani', sans-serif;
      }
    </style>
    <style>
      body, #root {
        background: #000000 !important;
        color: #39FF14 !important;
      }
      * {
        background-color: #000000 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
